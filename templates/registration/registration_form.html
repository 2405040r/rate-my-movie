{% extends 'registration/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Register</h1>
<div class="authforms">
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register!</button>
	<button style="background-color:red;border-color:red" type="button" class="btn btn-success" value="Go back!" onclick="history.back()">Take me Back</button>
  </form>
  </div>
{% endblock %}
