{% extends "rate_my_movie_app/base.html" %}
{% block body_block %}
<link href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">




<form style="background-color:#d9d9d9;margin-top:70px;border-radius:10px" class="form-signin" role="form" method="post" action=".">
{% csrf_token %}
<h2 class="form-signin-heading">Login</h2>
<label for="inputUsername" class="sr-only">Username</label>
<input style="margin-top:5px;border-radius:5px" type="text" maxlength="30" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
<span class="helptext">
Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.
</span>


<label for="inputEmail" class="sr-only">Email</label>
<input style="margin-top:30px;border-radius:5px" type="text" maxlength="30" name="email" id="id_email" class="form-control" placeholder="Email" required autofocus>


<label  for="inputPassword1" class="sr-only">Password</label>
<input style="margin-top:30px;border-radius:5px" type="password" name="password1" id="id_password1" class="form-control" placeholder="Password" required>

<label  for="inputPassword2" class="sr-only">Confirm Password</label>
<input style="margin-top:0px;border-radius:5px" type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm Password" required>
<span class="helptext">
Enter the same password as before, for verification.
</span>


<button style="margin-top:20px" class="btn btn-lg btn-primary btn-block" type="register" value="Submit" />Sign in</button>
</form>
{% endblock %}
