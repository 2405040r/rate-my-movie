{% extends "rate_my_movie_app/base.html"  %}
{% block body_block %}
<link href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">


<form style="background-color:#d9d9d9;margin-top:70px;border-radius:10px" class="form-signin" role="form" method="post" action=".">
{% csrf_token %}
<h2 class="form-signin-heading">Login</h2>
<label for="inputUsername" class="sr-only">Username</label>
<input style="margin-top:5px;border-radius:5px" type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
<label  for="inputPassword" class="sr-only">Password</label>
<input style="margin-top:5px;border-radius:5px" type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
<button class="btn btn-lg btn-primary btn-block" type="register" value="Submit" />Sign in</button>

<p style="padding-top:5px">
    Not a member?
    <a href="{% url 'registration_register' %}">Register</a>
  </p>

</form>



{% endblock %}
